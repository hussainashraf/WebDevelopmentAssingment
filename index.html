<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="res">
        <div class = "app-main">
            <div class="searchInputBox">
                <form action="">
                 <input type="text" id="input-box"  class="input-box"placeholder="Enter City name...">
                 <button id="submit"><span>Get Weather</span></button>
                </form>
             
            
         </div>
     
     
            <section class="weather-body">
                 <div class="location-details">
                     <div class="city" id="city">Delhi,IN</div>
                     <div class="date" id="date">13 September(Monday),2021</div>
                 </div>
                 <div class="Weather-status">
                     <div class="temp" id="temp">34&deg;C</div>
                     <div class="min-max" id="min-max">32&deg;C(min)/34&deg;C(max)</div>
                     <div id = "wind">10 kms</div>
                     <div class="weather" id="weather">Cloudy</div>
                     <div class="img"></div>
     
                 </div>
            </section>
     
        </div> 
     
    </section>
   

    <script src="app.js"></script>
</body>
</html>
